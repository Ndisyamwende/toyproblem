<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Grade Generator</title>
</head>
<body>
    <div class="container">
        <h1>Student Grade Generator</h1>
        <label for="marks">Enter student marks (between 0 and 100):</label>
        <input type="text" id="marks" placeholder="Enter marks">
        <button onclick="generateStudentGrade()">Generate Grade</button>
        <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
